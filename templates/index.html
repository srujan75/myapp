<!DOCTYPE html>
<html>
<head>
  <title>AVA 🐶 - WORLD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="bg-light text-center">
  <div class="container py-5">
    <h1 class="mb-4">Welcome to AVA's World 🐾</h1>
    <p>This site shows photos and videos of my pet AVA 🐶</p>

    <!-- Carousel for Photos -->
    <h2 class="mt-5">📸 Photo Gallery</h2>
    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% for photo in photos %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
          <img src="{{ url_for('static', filename='images/' + photo) }}" class="d-block w-100 rounded shadow">
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Videos Section -->
    <h2 class="mt-5">🎥 Videos</h2>
    <div class="row">
      {% for video in videos %}
      <div class="col-md-6 mb-3">
        <video width="100%" autoplay loop muted controls class="rounded shadow">
          <source src="{{ url_for('static', filename='videos/' + video) }}" type="video/mp4">
          Your browser does not support video.
        </video>
      </div>
      {% endfor %}
    </div>

    <!-- Optional Background Music -->
    <audio autoplay loop>
      <source src="{{ url_for('static', filename='audio/bark.mp3') }}" type="audio/mp3">
    </audio>
  </div>
</body>
</html>
